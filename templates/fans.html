{% extends "bootstrap/base.html" %}

{% block title %}P2PWeibo{% endblock %}

{% block navbar %}
<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">P2PWeibo</a>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
{{ super() }}
<div class="container">
    <div class="page-header">
        <h2>{{name}}</h2>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <!-- posts -->
                <!-- kind, user, timestamp Content RefeUser RefeContent -->
                {% for user in data %}
                    <h4><a href="./user/{{user}}">{{user}}</a></h4>
                {% endfor %}
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>
{% endblock %}
